name: Build and publish server Docker image

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./modern-reality-battle-royale/Server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/deepan-senthilkumar/modern-reality-battle-royale-server:latest
            ghcr.io/deepan-senthilkumar/modern-reality-battle-royale-server:${{ github.sha }}
